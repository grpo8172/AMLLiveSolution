<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Bank Transaction Simulator</title></head><body>  <h1>Pretend Bank Transaction Simulator</h1>  <form id="transactionForm">    <label>Time:      <input type="text" name="Time" value="12:46:14">    </label><br><br>    <label>Date:      <input type="text" name="Date" value="10/7/2022">    </label><br><br>    <label>Sender Account:      <input type="text" name="Sender_account" value="5748489103">    </label><br><br>    <label>Receiver Account:      <input type="text" name="Receiver_account" value="5971760311">    </label><br><br>    <label>Amount:      <input type="text" name="Amount" value="3250002.35">    </label><br><br>    <label>Payment Currency:      <input type="text" name="Payment_currency" value="UK pounds">    </label><br><br>    <label>Received Currency:      <input type="text" name="Received_currency" value="UK dollar">    </label><br><br>    <label>Sender Bank Location:      <input type="text" name="Sender_bank_location" value="UK">    </label><br><br>    <label>Receiver Bank Location:      <input type="text" name="Receiver_bank_location" value="USA">    </label><br><br>    <label>Payment Type:      <input type="text" name="Payment_type" value="Cross-border">    </label><br><br>    <button type="submit">Send Transaction</button>  </form>  <h3>Response:</h3>  <pre id="response"></pre>  <script>    const form = document.getElementById("transactionForm");    form.addEventListener("submit", async (e) => {      e.preventDefault();      // Convert form data to an object      const formData = new FormData(form);      const payload = Object.fromEntries(formData.entries());      console.log("Payload:", payload);      try {        // POST the payload to /predict        const response = await fetch("http://localhost:5000/predict", {          method: "POST",          headers: {            "Content-Type": "application/json"          },          body: JSON.stringify(payload)        });        // Handle the response        if (!response.ok) {          // If the response isn't 2xx, throw an error to catch below          throw new Error(`Server error: ${response.status}`);        }        // Parse the JSON        const result = await response.json();        // Display in <pre> block        document.getElementById("response").innerText = JSON.stringify(result, null, 2);      } catch (error) {        console.error("Error:", error);        document.getElementById("response").innerText = "Error: " + error;      }    });  </script></body></html>
